            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter a valid phone number" pattern="05[0-9]{8}" title="Please enter a valid 10-digit phone number starting with 05">
          
            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
